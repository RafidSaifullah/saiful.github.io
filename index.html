<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Md. Saiful Islam | Portfolio</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f0f2ff;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }
    header nav a:hover {
      color: #4f46e5;
    }
    .btn {
      background-color: #4f46e5;
      color: white;
      padding: 10px 20px;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
    }
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: #333;
      margin: 4px;
    }
    nav {
      display: flex;
      align-items: center;
    }
    .nav-links {
      display: flex;
    }
    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 60px;
      gap: 40px;
      flex-wrap: wrap;
    }
    .left img {
      width: 280px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    .right h2 {
      color: #4f46e5;
      font-size: 1rem;
      letter-spacing: 1px;
    }
    .right h1 {
      font-size: 2.5rem;
      margin: 10px 0;
    }
    .highlight {
      color: #4f46e5;
    }
    .right p {
      max-width: 600px;
      line-height: 1.6;
      margin: 20px 0;
    }
    .info {
      display: flex;
      gap: 40px;
      font-size: 14px;
      flex-wrap: wrap;
    }
    .info div span {
      display: block;
      font-weight: 600;
    }
    .back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }
    section {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s ease-out;
    }
    section.visible {
      opacity: 1;
      transform: translateY(0);
    }
    @media (max-width: 768px) {
      header {
        padding: 20px;
      }
      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 70px;
        right: 20px;
        background: white;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }
      .nav-links.active {
        display: flex;
      }
      .hamburger {
        display: flex;
      }
      .container {
        flex-direction: column;
        padding: 30px;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <div><strong>Md. Saiful Islam</strong></div>
    <nav>
      <div class="hamburger" onclick="toggleMenu()" aria-label="Toggle navigation">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="nav-links" id="navLinks">
        <a href="#about">About</a>
        <a href="#skills">Services</a>
        <a href="#work">Portfolio</a>
        <a href="#contact">Contact</a>
        <a class="btn" href="#contact">Let's Talk</a>
      </div>
    </nav>
  </header>

  <main>
    <!-- Replace this comment with your updated section HTML (About, Skills, Work, Education, Contact) -->
  </main>

  <button class="back-to-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'})" aria-label="Back to top">&#8679;</button>

  <script>
    function toggleMenu() {
      document.getElementById('navLinks').classList.toggle('active');
    }

    const sections = document.querySelectorAll('section');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.1 });

    sections.forEach(section => {
      observer.observe(section);
    });
  </script>

</body>
</html>
