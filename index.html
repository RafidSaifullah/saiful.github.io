<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Md. Saiful Islam | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f0f2ff;
      color: #333;
      scroll-behavior: smooth;
    }
    header {
      position: sticky;
      top: 0;
      z-index: 999;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 20px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-weight: bold;
    }
    nav {
      display: flex;
      align-items: center;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }
    nav a:hover {
      color: #4f46e5;
    }
    .btn {
      background-color: #4f46e5;
      color: white;
      padding: 10px 20px;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
    }
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .bar {
      height: 3px;
      width: 25px;
      background-color: #333;
      margin: 4px 0;
      transition: 0.4s;
    }
    #mobile-menu {
      display: none;
      flex-direction: column;
      background-color: #fff;
      position: absolute;
      top: 70px;
      right: 60px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    #mobile-menu.show {
      display: flex;
    }
    #mobile-menu a {
      margin: 10px 0;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s ease-out;
    }
    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
    #backToTop {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #4f46e5;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    @media (max-width: 768px) {
      nav {
        display: none;
      }
      .hamburger {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Md. Saiful Islam</div>
    <nav id="desktop-nav">
      <a href="#about">About</a>
      <a href="#skills">Skills</a>
      <a href="#experience">Experience</a>
      <a href="#education">Education</a>
      <a href="#contact">Contact</a>
      <a class="btn" href="#contact">Let's Talk</a>
    </nav>
    <div class="hamburger" onclick="toggleMenu()">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <div id="mobile-menu"></div>
  </header>

  <main>
    <section id="about" class="fade-in"></section>
    <section id="skills" class="fade-in"></section>
    <section id="experience" class="fade-in"></section>
    <section id="education" class="fade-in"></section>
    <section id="contact" class="fade-in"></section>
  </main>

  <button id="backToTop" onclick="scrollToTop()">Top</button>

  <script>
    const mobileMenu = document.getElementById('mobile-menu');
    function toggleMenu() {
      mobileMenu.innerHTML = `
        <a href="#about">About</a>
        <a href="#skills">Skills</a>
        <a href="#experience">Experience</a>
        <a href="#education">Education</a>
        <a href="#contact">Contact</a>
      `;
      mobileMenu.classList.toggle('show');
    }

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, {
      threshold: 0.1
    });

    document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));

    const backToTop = document.getElementById("backToTop");
    window.onscroll = function() {
      if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
        backToTop.style.display = "block";
      } else {
        backToTop.style.display = "none";
      }
    };

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
</body>
</html>
